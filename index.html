<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Script GEE para l√≠neas de costa (1990‚Äì2024)</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  ></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 2em;
      max-width: 900px;
    }
    label {
      display: block;
      margin: 1em 0 0.5em;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 0.5em;
      font-size: 1em;
    }
    textarea {
      width: 100%;
      height: 400px;
      margin-top: 1em;
      font-family: monospace;
      font-size: 0.9em;
    }
    button {
      padding: 0.6em 1.2em;
      margin-top: 1em;
      cursor: pointer;
    }
    #map {
      height: 300px;
      margin-top: 1em;
      margin-bottom: 1em;
      border: 1px solid #ccc;
    }
    .enlace {
      margin-top: 1em;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>Script GEE para l√≠neas de costa (1990‚Äì2024)</h1>
  <p>
    Selecciona un punto en el mapa o ingresa coordenadas para generar un script de Google Earth Engine adaptado a tu √°rea de inter√©s.
  </p>

  <label for="lon">Longitud:</label>
  <input type="number" id="lon" value="-55.70237" step="any" />

  <label for="lat">Latitud:</label>
  <input type="number" id="lat" value="-34.78015" step="any" />

  <label for="radio">Radio del an√°lisis (en metros):</label>
  <input type="number" id="radio" value="2000" />

  <div id="map"></div>

  <button onclick="generarCodigo()">üß† Generar c√≥digo</button>
  <button onclick="copiarCodigo()">üìã Copiar al portapapeles</button>

  <div class="enlace">
    ‚û°Ô∏è Luego de copiar el script, ve a <a href="https://code.earthengine.google.com/" target="_blank">Google Earth Engine</a> y p√©galo all√≠ para ejecutarlo.
  </div>

  <textarea id="codigo">// Haz clic en ‚ÄúGenerar c√≥digo‚Äù para ver el resultado aqu√≠...</textarea>

  <script>
    async function generarCodigo() {
      const lon = parseFloat(document.getElementById("lon").value);
      const lat = parseFloat(document.getElementById("lat").value);
      const radio = parseInt(document.getElementById("radio").value);
      const raw = await fetch(
        "https://raw.githubusercontent.com/gaitapi/linea-costa-solis-chico/main/linea_costa_solis_chico.js"
      ).then((r) => r.text());

      const actualizado = raw
        .replace(
          /var centro = ee\.Geometry\.Point\([^\)]+\);/,
          `var centro = ee.Geometry.Point([${lon}, ${lat}]);`
        )
        .replace(/var radio_m = \d+;/, `var radio_m = ${radio};`);

      document.getElementById("codigo").value = actualizado;
    }

    function copiarCodigo() {
      const area = document.getElementById("codigo");
      area.select();
      area.setSelectionRange(0, 99999);
      document.execCommand("copy");
    }

    // Inicializar mapa Leaflet
    window.onload = function () {
      const map = L.map("map").setView([-34.78015, -55.70237], 13);

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "&copy; OpenStreetMap contributors",
        maxZoom: 19,
      }).addTo(map);

      const marker = L.marker([-34.78015, -55.70237], { draggable: true }).addTo(map);

      marker.on("dragend", function (e) {
        const coords = e.target.getLatLng();
        document.getElementById("lat").value = coords.lat.toFixed(6);
        document.getElementById("lon").value = coords.lng.toFixed(6);
      });
    };
  </script>
</body>
</html>
