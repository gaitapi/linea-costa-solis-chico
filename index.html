<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Script GEE con selecci√≥n en mapa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha512-sA+RlC2V6pXqV+1qYklbHPWj38PXlNGpNZz8PrT6gA7frDZB8c5wts8nNVm1E5lLsN2sN1xr7nEtCG2cZ9dH9w=="
    crossorigin=""
  />
  <style>
    body {
      font-family: sans-serif;
      margin: 2em;
      max-width: 800px;
    }
    #map {
      height: 400px;
      margin: 1em 0;
    }
    textarea {
      width: 100%;
      height: 400px;
      font-family: monospace;
      font-size: 0.9em;
      margin-top: 1em;
    }
    button {
      padding: 0.6em 1.2em;
      margin-top: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Script GEE con punto desde mapa</h1>
  <p>Selecciona un punto en el mapa para definir el centro del an√°lisis. Luego genera el script de Google Earth Engine (1990‚Äì2024) listo para copiar.</p>

  <div id="map"></div>

  <label for="radio">Radio (metros):</label>
  <input type="number" id="radio" value="2000" />

  <button onclick="generarCodigo()">Generar c√≥digo</button>
  <button onclick="copiarCodigo()">üìã Copiar al portapapeles</button>

  <div style="margin-top: 1em;">
    ‚û°Ô∏è Luego de copiar el script, ve a <a href="https://code.earthengine.google.com/" target="_blank">Google Earth Engine</a> y p√©galo all√≠.
  </div>

  <textarea id="codigo" readonly></textarea>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha512-kZPmVvKZx6nZnm8XqCyF3oX+K1eZb0Nm3XQ6AA+K9a/mYvYUJ28j0mBq1ckrwnJNSy+Y/hP0GmklWZ8D7Ip9Lw=="
    crossorigin=""
  ></script>
  <script>
    let centro = [-34.78015, -55.70237]; // valores por defecto
    let marker;

    const mapa = L.map('map').setView(centro, 13);

    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://carto.com/">CARTO</a>',
      subdomains: 'abcd',
      maxZoom: 19
    }).addTo(mapa);

    marker = L.marker(centro).addTo(mapa);

    mapa.on('click', function (e) {
      centro = [e.latlng.lat, e.latlng.lng];
      if (marker) mapa.removeLayer(marker);
      marker = L.marker(centro).addTo(mapa);
    });

    async function generarCodigo() {
      const lat = centro[0].toFixed(5);
      const lon = centro[1].toFixed(5);
      const radio = parseInt(document.getElementById("radio").value);

      const raw = await fetch("https://raw.githubusercontent.com/gaitapi/linea-costa-solis-chico/main/linea_costa_solis_chico.js")
        .then(r => r.text());

      const reemplazado = raw
        .replace(/var centro = ee\.Geometry\.Point\([^\)]+\);/, `var centro = ee.Geometry.Point([${lon}, ${lat}]);`)
        .replace(/var radio_m = \d+;/, `var radio_m = ${radio};`);

      document.getElementById("codigo").value = reemplazado;
    }

    function copiarCodigo() {
      const area = document.getElementById("codigo");
      area.select();
      area.setSelectionRange(0, 99999);
      document.execCommand("copy");
    }
  </script>
</body>
</html>
